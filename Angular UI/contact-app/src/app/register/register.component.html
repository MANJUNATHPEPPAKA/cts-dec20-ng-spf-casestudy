<div>
    <form #RegisterForm="ngForm" (ngSubmit)="(handle(RegisterForm.value))">
<div class="container">
   
    <div class="row"> 
        <div class="col-2">
            Enter your Name:
        </div>
        <div class="col-1"><input type="text" name="username"  [(ngModel)]="username" required></div>
    </div>
    <div class="row"> 
        <div class="col-2">
            Enter your password:
        </div>
        <div class="col-1"><input type="password" name="password" [(ngModel)]="password" required></div>
    </div>
    <div class="row"> 
        <div class="col-2">
            Enter your DOB:
        </div>
        <div class="col-1"><input type="date" name="dob" [(ngModel)]="dob" required></div>
    </div>
    
   
    
    <br/>
    <div class="col-3">
    <input type="submit" class="btn btn-primary"></div>

</div>

</form>
</div>
